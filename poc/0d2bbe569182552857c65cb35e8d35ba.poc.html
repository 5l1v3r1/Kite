function initialize(elem){

		}
	}	
	catch (exception) {

}

function removeListeners(elem){
		try{
			currElem=findInTree(elem);

			for (z=0;z<MAXLISTENERS;z++){	
			
			ri=rand_item(events);
			rndb=RBool();
			//alert(r);
			elem.removeEventListener (ri, modifyDOM, rndb);	


			}

		}
		catch (exception) {

}

function findInTree(elem){
	k=-1;j=0;
	found=false;
	while ((j<document.all.length)&&(!found)){
		if (elem==elementTree1[j]) {
			k=j;
			found=true;
		}	
		j++;
	}
	return k;
}

function modifyDOM(event){
	
		switch (event.eventPhase) {
		case Event.CAPTURING_PHASE:
			removeListeners(event.currentTarget);
			switch (R(4)){
				case 0:
					createElemRange();
					alterRange();
					break;
				case 1:
					createTxtRange();
					alterTextRange();
					break;
				case 2:
					createElemRange();
					alterRange();
					moveIterator();
					break;
				case 3:
					createTxtRange();
					alterTextRange();
					moveTreeWalker();
					break;	
			}
			
			
			

			switch (R(4)){
				case 0:
					moveIterator();
				break;
				case 1:
					insertSubTree();	
				break;
				case 2:
					treeCrawler1();

				break;
				case 3:
					moveTreeWalker();
				break;

			}	
			spray();

			break;
		case Event.AT_TARGET:
			currElem=findInTree(event.target);
			initialize(event.target);

			break;
		case Event.BUBBLING_PHASE:
			currElem=findInTree(event.currentTarget);
			removeListeners(event.currentTarget);
				switch (R(4)){
				case 0:
					createElemRange();
					alterRange();
					break;
				case 1:
					createTxtRange();
					alterTextRange();
					break;
				case 2:
					createElemRange();
					alterRange();
					createTxtRange();
					alterTextRange();
					break;
				case 3:
					createTxtRange();
					alterTextRange();
					createElemRange();
					alterRange();
					break;	
			}
							
			switch (R(4)){
				case 0:
					moveIterator();
				break;
				case 1:
					insertSubTree();	
				break;
				case 2:
					treeCrawler1();

				break;
				case 3:
					moveTreeWalker();
				break;

			}
			initialize(event.target);					

			break;
		}
	
}

function alterRange(){
	try{
		cmd=rand(11);
		rb=R(document.all.length);//va ristretto alla length del range
		randElem=document.all[rb];
		switch (cmd){
			case 0:
				range.deleteContents();
				break;
			case 1:
				range.collapse();
				break;
			case 2:
				var documentFragment = range.extractContents();
				break;
			case 3:
				range.surroundContents(randElem);
				break;
			case 4:	
				range.selectNode(randElem);
				break;
			case 5:
				range.selectNodeContents(randElem);
				break;
			case 6:
				range.insertNode(randElem);
				break;
			case 7:
				range.setStartAfter(randElem);
				break;
			case 8:
				range.setStartBefore(randElem);
				break;
			case 9:
				range.setEndAfter(randElem);
				break;						
			case 10:
				range.setEndBefore(randElem);
				break;
		}		
		
						
	}
	catch( exception )
	{
	}
	
}

function fuzzAttributes(index,orig){
	for( var i=0 ; i<object_blacklist.length ; i++ )
	{
			
		try
		{
			var prop = object_blacklist[i];
			
			c=rand(6);
	
			switch( c )
			{
				
				case 0:
					try{
						if (orig=="tree1"){

							eval("elementTree1["+index+"]."+prop+" = null");
							

							eval("document.el"+index+"."+prop+" = null");
						}
						
						if (orig=="tag1"){
							eval("tagAggregation1["+index+"]."+prop+" = null");

						}
						
						if ((orig=="it1") || (orig=="it2")){
							eval("currentNode."+prop+" = null");

							
						}
						if (orig=="tw"){
							eval("currentLeaf."+prop+" = null");

							
						}
					}
					catch (exception){}		
					break;
				// Perhaps we can call this (we have performed no validation if propA is for a function of not)
				case 1:
					try{
						if (orig=="tree1"){
							eval("elementTree1["+index+"]."+prop+"()");
